<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Inclusión del enlace al archivo CSS si -->
    <link rel="stylesheet" href="css/estilos.css">
    <title>ToDo</title>
</head>

<body>
       <!-- Encabezado de la página -->
    <h1>To Do List</h1>
      <!-- Formulario para añadir nuevas tareas -->
    <form action="#" id="userInput">
        <input type="text" placeholder="Escribe tu tarea aqui..." autofocus>
        <input type="submit" value="+" id="addBtn">
    </form>
     <!-- Contenedor de la lista de tareas -->
    <div id="list" class="list-container">
        <!--estos div los generaremos automáticamente con js, 
            cada bloque div, será una tarea.-->
        <!--  
        <div class="task-container" id="1">
           
            <label>
                <input type="checkbox">
                Tarea 1
            </label>
            <img src="./img/cubo-de-basura.png" class="close-btn">
        </div> 
        -->

    </div>
     <!-- Estadísticas de la lista de tareas -->
    <div id="stats">
        <!--Tareas pendientes: 5 Tareas completadas: 3-->
    </div>
    <!-- FOOTER-->
    <footer>
        <p> Certificado de profesionalidad de desarrollo de paginas web | David Serrano Jurado | Fecha: 31/01/2024 </p>
        <p id="fecha"></p>
    </footer>
    
    <!-- Inclusión del archivo JavaScript que gestionará la funcionalidad de la lista de tareas -->
    <script src="js/toDo.js"></script>
    <script>
    // Obtener la fecha actual//
    var fechaActual = new Date();
    
    // Obtener elementos del Dom //
    var fechaElemento = document.getElementById("fecha");

    // Formatear la fecha como "dd/mm/aaaa"//
    // var formato  fecha = fecha actual.getDate() + 
    var formatoFecha = fechaActual.getDate()+ '/' + (fechaActual.getMonth() < 10 ? '0' : '') + (fechaActual.getMonth() + 1) + '/'+ fechaActual.getFullYear();

    // Asignar la fecha al elemento //
    fechaElemento.innerHTML = 'Fecha: ' + formatoFecha;

    </script>
    
</body>

</html>
